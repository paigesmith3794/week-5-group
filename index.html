<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4 text-center">April</h1>
                        <p class="lead"></p>
                    </div>
                </div>

            </div>
            <div class="row">


                <div class="col-md-2">


                </div>

                <div class="calendar" id="calendar">
                    <div class="calendar-btn month-btn" onclick="$('#months').toggle('fast')">
                        <span id="curMonth"></span>
                        <div id="months" class="months dropdown"></div>
                    </div>

                    <div class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
                        <span id="curYear"></span>
                        <div id="years" class="years dropdown"></div>
                    </div>

                    <div class="clear"></div>

                    <div class="calendar-dates">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Sun</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Mon</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tues</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Wed</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Thurs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Fri</a>
                            </li>
                            <li class="nav-item">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Sat</a>
                            </li>

                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                            </li>
                        </ul>
                    </div>

                    <div id="calendarDays" class="days">
                    </div>
                </div>
            </div>



            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>


</body>

</html>
